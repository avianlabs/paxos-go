        name: orchestration_id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Optionally filter by the target profiles. There is a limit of
          100 profiles that can be specified in a single request.
        explode: true
        in: query
        name: profile_id
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrchestrationsResponse'
          description: A successful response.
      security:
      - OAuth2:
        - orchestration:read_orchestration
      summary: List Orchestrations
      tags:
      - Orchestrations
    post:
      description: |-
        Creates a one-time orchestration that moves assets from a source profile to a destination.
        Use this endpoint when funds already reside on the Paxos platform and need to be transferred or converted as part of a single workflow.

        A request to create an orchestration can fail with one of the following
        types of errors:
         - [Insufficient Funds](https://developer.paxos.com/docs/v2/problems/insufficient-funds)
           if the Profile (`profile_id`) has insufficient available balance to
           fund the execution.
         - [Already Exists](https://developer.paxos.com/docs/v2/problems/already-exists)
           if an orchestration with the same external ID (`ref_id`) has already been created.
      operationId: CreateOrchestration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrchestrationRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Orchestration'
          description: A successful response.
      security:
      - OAuth2:
        - orchestration:write_orchestration
      summary: Create Orchestration
      tags:
      - Orchestrations
  /orchestration/orchestrations/{id}:
    get:
      description: Retreives a specific orchestration using its orchestration ID.
      operationId: GetOrchestration
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Orchestration'
          description: A successful response.
      security:
      - OAuth2:
        - orchestration:read_orchestration
      summary: Get Orchestration
      tags:
      - Orchestrations
  /orchestration/rules:
    get:
      description: |-
        List all orchestration rules, optionally filtering and paging the results.

        By default, orchestration rules are returned in reverse chronological (descending)
        order by creation time. If no query parameters are supplied,
        the response will include up to the last 100 rules which were created.

        The paginated results default to display up to 100 rules, unless
        otherwise specified with the `limit` parameter. The maximum `limit` value is 1000.
        Every paginated response contains a `next_page_cursor` field until the last page is reached.

        Pass the `next_page_cursor` value into the `page_cursor` field of a new
        request to retrieve the next page of results.

        Rules can be filtered by:
        - Profile ID (`profile_id`)
        - Status (`status`)
        - Source asset (`source_asset`)
        - Destination asset (`destination_asset`)
      operationId: ListOrchestrationRules
      parameters:
      - description: Optional filter by profile ID
        explode: true
        in: query
        name: profile_id
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Optional filter by statuses

           - ACTIVE: The rule is active, deposits matching the `source_asset` and `source` of this rule start a conversion and
          subsequent delivery of the `destination_asset` to the specified `destination`.
           - DELETED: The rule has been deleted, newly deposited `source_assets` to the `source` of this rule will not be converted.
          The deposited `source_asset` is still going to be credited to the Profile specified by `profile_id`.
           - PENDING: The rule creation is pending approval(s) before the rule becomes ACTIVE.
           - REJECTED: The rule creation has been rejected during the approval process.
           - CANCELLED: The rule creation has been cancelled before it could be approved.
        explode: true
        in: query
        name: status
        required: false
        schema:
          items:
            enum:
            - ACTIVE
            - DELETED
            - PENDING
            - REJECTED
            - CANCELLED
            type: string
          type: array
        style: form
      - description: Optional filter by source asset
        explode: true
        in: query
        name: source_asset
        required: false
        schema:
          type: string
        style: form
      - description: Optional filter by destination asset
        explode: true
        in: query
        name: destination_asset
        required: false
        schema:
          type: string
        style: form
      - description: Optionally filter by the UUIDs of the orchestration rules. Limit
          100.
        explode: true
        in: query
        name: ids
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Number of results to return. Defaults to 100 if no limit is provided.
          Maximum 1000.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Sort order for the results. Defaults to DESC by created_at time.
        explode: true
        in: query
        name: order
        required: false
        schema:
          enum:
          - DESC
          - ASC
          type: string
        style: form
      - description: Optional Cursor for getting the next page of results.
        explode: true
        in: query
        name: page_cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrchestrationRulesResponse'
          description: A successful response.
      security:
      - OAuth2:
        - orchestration:read_orchestration_rule
      summary: List Orchestration Rules
      tags:
      - Orchestration Rules
    post:
      description: |-
        Creates a persistent orchestration rule that automatically triggers orchestrations
        when matching deposits are received.

        The rule will:
        1. Generate deposit instructions associated with the rule.
        2. Continuously monitor incoming deposits to those instructions.
        3. Automatically execute orchestrations to the specified destination.

        Supported Sources:

        - Crypto deposit
        - Fiat deposit

        Supported Destinations:

        - Crypto address on a supported network
        - Bank account
        - Profile ID

        Error conditions:
        - [Already Exists](https://developer.paxos.com/docs/v2/problems/already-exists): Returned if a rule with the same ref_id already exists.
      operationId: CreateOrchestrationRule
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrchestrationRuleRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrchestrationRuleResponse'
          description: A successful response.
      security:
      - OAuth2:
        - orchestration:write_orchestration_rule
      summary: Create Orchestration Rule
      tags:
      - Orchestration Rules
  /orchestration/rules/{id}:
    delete:
      description: |-
        Deactivates an orchestration rule by updating its status to DELETED.
        Once deleted, the rule will no longer trigger new orchestrations.
        Any orchestrations previously created by the rule will continue to be processed.

        The request accepts a single rule ID and returns the updated rule resource
        with its status set to DELETED upon success.
      operationId: DeleteOrchestrationRule
      parameters:
      - description: The ID of the orchestration rule to delete
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteOrchestrationRuleResponse'
          description: A successful response.
      security:
      - OAuth2:
        - orchestration:write_orchestration_rule
      summary: Delete Orchestration Rule
      tags:
      - Orchestration Rules
