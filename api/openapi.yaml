  name: Event Objects
paths:
  /profiles:
    get:
      description: |-
        Return the associated Profiles for the current Account.
        The paginated results default to the maximum limit of 1,000 Profiles, unless otherwise specified with the `limit` parameter.
        Every paginated response contains a `next_page` field until the last page is reached.
        Pass the `next_page` value into the `page_cursor` field of the next request to retrieve the next page of results.
      operationId: ListProfiles
      parameters:
      - description: "Include timestamps strictly less than lt. RFC3339 format, like\
          \ `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.lt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps less than or equal to lte. RFC3339 format,\
          \ like `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.lte
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps exactly equal to eq. RFC3339 format, like\
          \ `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.eq
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps greater than or equal to lte. RFC3339 format,\
          \ like `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.gte
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps strictly greater than gt. RFC3339 format,\
          \ like `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.gt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Number of results to return.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Return items in ascending (ASC) or descending (DESC) order. Defaults
          to ASC.
        explode: true
        in: query
        name: order
        required: false
        schema:
          enum:
          - DESC
          - ASC
          type: string
        style: form
      - description: The specific method by which the returned results will be ordered.
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          enum:
          - CREATED_AT
          type: string
        style: form
      - description: Cursor token for fetching the next page.
        explode: true
        in: query
        name: page_cursor
        required: false
        schema:
          type: string
        style: form
      - description: Optionally filter by Profile display name. Retrieves nickname(s)
          based on the beginning characters of the given display name (prefix matching).
          Case insensitive. WIldcards and regular expressions not supported.
        explode: true
        in: query
        name: nickname
        required: false
        schema:
          type: string
        style: form
      - description: Optionally filter by the UUIDs of the profiles. Limit 100.
        explode: true
        in: query
        name: ids
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                response:
                  value:
                    items:
                    - id: 1a763ac5-13d9-4568-bb8b-747c416b105c
                      nickname: default
                      type: DEFAULT
                    - id: b7b77d82-e6a7-4ae9-9904-36231aedf985
                      nickname: MyProfileName
                      type: NORMAL
              schema:
                $ref: '#/components/schemas/ListProfilesResponse'
          description: A successful response.
      security:
      - OAuth2:
        - funding:read_profile
      summary: List Profiles
      tags:
      - Profiles
    post:
      description: Create a new profile for this account. Profiles created using this
        endpoint always have a type of `NORMAL`.
      operationId: CreateProfile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProfileRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
          description: A successful response.
      security:
      - OAuth2:
        - funding:write_profile
      summary: Create Profile
      tags:
      - Profiles
  /profiles/{profile_id}:
    get:
      description: "Read a single profile by its UUID, or read the default profile\
        \ using the alias \"default\"."
      operationId: GetProfile
      parameters:
      - description: "The UUID of the profile, or \"default\" for the default profile."
        explode: false
        in: path
        name: profile_id
        required: true
        schema:
          type: string
        style: simple
      - description: Used to include deactivated profiles in the response.
        explode: true
        in: query
        name: include_deactivated
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                profile_id=b7b77d82-e6a7-4ae9-9904-36231aedf985:
                  value:
                    id: b7b77d82-e6a7-4ae9-9904-36231aedf985
                    nickname: MyProfileName
                    type: NORMAL
              schema:
                $ref: '#/components/schemas/Profile'
          description: A successful response.
      security:
      - OAuth2:
        - funding:read_profile
      summary: Get Profile
      tags:
      - Profiles
    put:
      description: Change the `nickname` label for the given `profile_id` (Profile).
      operationId: UpdateProfile
      parameters:
      - explode: false
        in: path
        name: profile_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfilePublicUpdateProfileBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
          description: A successful response.
      security:
      - OAuth2:
        - funding:write_profile
      summary: Update Profile
      tags:
      - Profiles
  /profiles/{profile_id}/balances:
    get:
      description: |-
        Retrieve the Profile’s available and trading balances.
        Use query parameters to retrieve a defined set of assets.
        Omit query parameters to retrieve all asset balances.
      operationId: ListProfileBalances
      parameters:
      - explode: false
        in: path
        name: profile_id
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: assets
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                assets=BTC,USD:
                  value:
                    items:
                    - asset: BTC
                      available: "1.23103715"
                      trading: ".25"
                    - asset: USD
                      available: "1510.23"
                      trading: "100.00"
                All Assets:
                  value:
                    items:
                    - asset: USD
                      available: "1510.23"
                      trading: "100.00"
                    - asset: EUR
                      available: "0"
                      trading: "0"
                    - asset: SGD
                      available: "0"
                      trading: "0"
                    - asset: BTC
                      available: "1.23103715"
                      trading: ".25"
                    - asset: ETH
                      available: "0"
                      trading: "0"
                    - asset: PAXG
                      available: "0"
                      trading: "0"
                    - asset: BCH
                      available: "0"
                      trading: "0"
                    - asset: SOL
                      available: "0"
                      trading: "0"
              schema:
                $ref: '#/components/schemas/ListProfileBalancesResponse'
          description: A successful response.
      security:
      - OAuth2:
        - funding:read_profile
      summary: List Profile Balances
      tags:
      - Profiles
  /profiles/{profile_id}/balances/{asset}:
    get:
      description: Get the balance of `asset` in a profile.
      operationId: GetProfileBalance
      parameters:
      - explode: false
        in: path
        name: profile_id
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: asset
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileBalance'
          description: A successful response.
      security:
      - OAuth2:
        - funding:read_profile
      summary: Get Profile Balance
      tags:
      - Profiles
  /profiles/{profile_id}/deactivate:
    put:
      description: |-
        Deactivate the given `profile_id`. The default profile cannot be deactivated.
        Deactivated profiles won't be visible for deposits.
        Profiles with more than zero balances cannot be deactivated.
        If a deactivated profile has a non-zero balance it will be reactivated.
      operationId: DeactivateProfile
      parameters:
      - description: |-
          The UUID of the profile.
          The default profile cannot be deactivated.
          The profile must have a zero balance to be deactivated.
        explode: false
        in: path
        name: profile_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeactivateProfileResponse'
          description: A successful response.
      security:
      - OAuth2:
        - funding:write_profile
      summary: Deactivate Profile
      tags:
      - Profiles
  /sandbox/profiles/{profile_id}/deposit:
    post:
      description: |-
        Create a test deposit to fund a profile in the sandbox environment.

        Always specify `crypto_network` when making a crypto sandbox deposit. Omit the parameter when depositing fiat.

        *This functionality is only available in the sandbox environment.*
      operationId: CreateSandboxDeposit
      parameters:
      - description: The ID of the profile that will credited with the assets.
        explode: false
        in: path
        name: profile_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FundingSandboxCreateSandboxDepositBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateSandboxDepositResponse'
          description: A successful response.
      security:
      - OAuth2:
        - funding:read_profile
      summary: Create Sandbox Deposit
      tags:
      - Sandbox Deposits
  /identity/identities:
    get:
      description: |-
        This endpoint enables you to fetch a list of Identities.
        You can use query parameters to filter the results returned by `created_at`, `updated_at`, `summary_status` and `identity_type`

        Note that this endpoint supports pagination and returns a cursor token for fetching next pages.
      operationId: ListIdentities
      parameters:
      - description: Summary Status of the Identity.
        explode: true
        in: query
        name: summary_status
        required: false
        schema:
          enum:
          - PENDING
          - ERROR
          - APPROVED
          - DENIED
          - DISABLED
          type: string
        style: form
      - description: "Include timestamps strictly less than lt. RFC3339 format, like\
          \ `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.lt
        required: false
        schema:
          format: date-time
          type: string
