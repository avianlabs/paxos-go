        | Post Only Limit | Valid                     | Default                 | Valid               | Valid              |
        | Stop Market     |  -                        | Default                 | Valid               |  -                 |
        | Stop Limit      |  -                        | Default                 | Valid               |  -                 |
      enum:
      - GTC
      - FOK
      - IOC
      - GTT
      type: string
