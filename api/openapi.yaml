    post:
      description: |-
        Create an account for a given identity, via the `identity_id` field.
        This identity is the primary owner of the account for all tax-related purposes.

        To track user balances using Paxos [Profiles](#tag/Profiles), use `create_profile=true` when creating the account.
        Once an account has been created, it is not possible to associate it with a [Profile](#tag/Profiles).

        ### Account Members

        In addition to the primary owner, other identities may be associated with the account, by using `members`.
        The identity on the account is treated as a BENEFICIAL_OWNER.

        To add a financial advisor to an account, add a member with the FINANCIAL_ADVISOR role.

        #### Example
        This example request creates a joint account for John and Jane Doe. John has identity_id=82c338f4-3cb7-4d9b-be2a-4b077c82ee3a,
        and Jane has identity_id=0f5d8475-33f3-4ebd-88a0-66dedc2581c1. John is the primary owner of the account for tax-purposes, but Jane
        is a full beneficial owner.

        Additionally, this account has an associated financial advisor with identity_id=0d26f878-298e-4d47-81be-cdf4e982a3d3.

        ```json
        {
        "account": {
        "identity_id": "82c338f4-3cb7-4d9b-be2a-4b077c82ee3a",
        "members": [{
        "identity_id": "0f5d8475-33f3-4ebd-88a0-66dedc2581c1",
        "roles": ["BENEFICIAL_OWNER"]
        }, {
        "identity_id": "0d26f878-298e-4d47-81be-cdf4e982a3d3",
        "roles": ["FINANCIAL_ADVISOR"]
        }]
        }
        }
        ```

        ### Fields

        Any fields not listed are forbidden in this request.

        Field | Notes
        ---|---
        identity_id | Required
        description | Optional
        metadata | Optional
        ref_id | Optional
        members | Optional
      operationId: CreateAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                id: e69e4e31-6dca-4a46-bb85-af40b5fe2d59
                identity_id: 82c338f4-3cb7-4d9b-be2a-4b077c82ee3a
                ref_id: fec36070-4c23-48ac-9ee1-df338b8233fc
                description: Individual account for John Doe
                metadata:
                  custom_field: custom_value
                admin_disabled: false
                user_disabled: false
              schema:
                $ref: '#/components/schemas/Account'
          description: A successful response.
      security:
      - OAuth2:
        - identity:write_account
      summary: Create Account
      tags:
      - Accounts
    put:
      description: "This enables you to update an existing account with new information.\
        \ Please refer to the following\ntable for fields that can be updated via\
        \ this endpoint.\n\nField | Notes\n---|---\naccount.id | Required\naccount.description\
        \ | Optional\naccount.ref_id | Optional\naccount.metadata | Optional. This\
        \ will overwrite any existing metadata added to the account.\naccount.members\
        \ | Optional. The only roles that can be added/removed are `FINANCIAL_ADVISOR`\
        \ or `AUTHORIZED_USER.` You must always specify the full members object as\
        \ we do not currently support differential member updates.\nset_user_disabled\
        \ | Optional. Setting this to `true` will disable the account, limiting its\
        \ ability to be used within the Paxos platform.\n\n#### Example Requests\n\
        #### Disabling an account\n\n```json\n{\n\"set_user_disabled\": true,\n\"\
        account\": {\n\"id\": \"82c338f4-3cb7-4d9b-be2a-4b077c82ee3a\",\n\"description\"\
        : \"Account Description\",\n\"ref_id\": \"82c338f4-3cb7\"\n}\n}\n```\n\n###\
        \ Adding an account member\nTo retain the existing account members and add\
        \ a new account member, the `members` field must contain the existing \naccount\
        \ members and the new member. The below example adds an `AUTHORIZED_USER`\
        \ to the account.\n\nIn order to add account members while leaving existing\
        \ account members unaffected, clients \nshould use the [Add Account Members](#operation/AddAccountMembers)\
        \ API.\n\n```json\n{\n\"account\": {\n\"id\": \"82c338f4-3cb7-4d9b-be2a-4b077c82ee3a\"\
        ,\n\"members\": [{\n\"identity_id\": \"0f5d8475-33f3-4ebd-88a0-66dedc2581c1\"\
        ,\n\"roles\": [\"BENEFICIAL_OWNER\"]\n}, {\n\"identity_id\": \"0d26f878-298e-4d47-81be-cdf4e982a3d3\"\
        ,\n\"roles\": [\"FINANCIAL_ADVISOR\"]\n}, {\n\"identity_id\": \"012k23eb-298e-4d47-81be-cdf4e982a3d3\"\
        ,\n\"roles\": [\"AUTHORIZED_USER\"]\n}]\n}\n}\n```\n\n### Removing an account\
        \ member\nTo remove an existing account member and retain other needed members,\
        \ the `members` field must contain \nthe existing account members without\
        \ the account member you'd like to remove. The below example removes an `AUTHORIZED_USER`\
        \ from the account.\n\nNote, this API requires the `members` array to have\
        \ at least one element. In order to delete all members \nfrom an account,\
        \ clients should use the [Delete Account Member](#operation/DeleteAccountMember)\
        \ API.\n\n```json\n{\n\"account\": {\n\"id\": \"82c338f4-3cb7-4d9b-be2a-4b077c82ee3a\"\
        ,\n\"members\": [{\n\"identity_id\": \"0f5d8475-33f3-4ebd-88a0-66dedc2581c1\"\
        ,\n\"roles\": [\"BENEFICIAL_OWNER\"]\n}]\n}\n}\n```\n\n### Updating an account\
        \ members' roles\nTo update an account members' roles, the `members` field\
        \ must contain all the existing members with their roles along \nwith the\
        \ additional role that you'd like to add or remove. The below example adds\
        \ the `FINANCIAL_ADVISOR` role to an member that is already a `BENEFICIAL_OWNER`.\n\
        \n```json\n{\n\"account\": {\n\"id\": \"82c338f4-3cb7-4d9b-be2a-4b077c82ee3a\"\
        ,\n\"members\": [{\n\"identity_id\": \"0f5d8475-33f3-4ebd-88a0-66dedc2581c1\"\
        ,\n\"roles\": [\"BENEFICIAL_OWNER\", \"FINANCIAL_ADVISOR\"]\n}]\n}\n}\n```"
      operationId: UpdateAccount
      requestBody:
        content:
          application/json:
            example:
              account:
                id: 79c27a0e-46a2-4276-9769-e1ebc055fa72
                members:
                - identity_id: 11a3122a-0c50-4950-9934-2ad48a782b78
