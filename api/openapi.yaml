          type: array
        style: form
      - description: Optionally filter by the client-specified IDs provided during
          instructions creation. Limit 100.
        explode: true
        in: query
        name: ref_ids
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Include timestamps strictly less than lt. RFC3339 format, like\
          \ `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.lt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps less than or equal to lte. RFC3339 format,\
          \ like `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.lte
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps exactly equal to eq. RFC3339 format, like\
          \ `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.eq
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps greater than or equal to lte. RFC3339 format,\
          \ like `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.gte
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps strictly greater than gt. RFC3339 format,\
          \ like `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.gt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Number of results to return. Defaults to 100 if no limit is provided.
          Maximum 1000.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Return items in ascending (ASC) or descending (DESC) order. Defaults
          to DESC.
        explode: true
        in: query
        name: order
        required: false
        schema:
          enum:
          - DESC
