  /transfer/transfers:
    get:
      description: |-
        List all transfers, optionally filtering and paging the results.

        By default, transfers are returned in reverse chronological (descending)
        order by creation time.

        The recommended polling workflow is to query the results in ascending
        order (by setting `order_by` to `CREATED_AT`), keeping track of the
        `created_at` timestamp of the most recent transfer in the paged results.
        Once transfers are discovered, the caller should store the returned `ID`
        and query GetTransfer to retrieve status updates.
      operationId: ListTransfers
      parameters:
      - description: |-
          Optionally filter by the target profiles of the transfers. Limit 100.
          Can be combined with created_at.* or updated_at.* filtering options only.
        explode: true
        in: query
        name: profile_ids
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |-
          Optionally filter by the Identities associated with the transfers. Limit 100.
          Can be combined with created_at.* or updated_at.* filtering options only.
        explode: true
        in: query
        name: identity_ids
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |-
          The client-specified IDs provided during transfer creation. Limit 100.
          Can be combined with created_at.* or updated_at.* filtering options only.
        explode: true
        in: query
        name: ref_ids
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Include timestamps strictly less than lt. RFC3339 format, like\
          \ `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.lt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps less than or equal to lte. RFC3339 format,\
          \ like `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.lte
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps exactly equal to eq. RFC3339 format, like\
          \ `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.eq
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps greater than or equal to lte. RFC3339 format,\
          \ like `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.gte
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps strictly greater than gt. RFC3339 format,\
          \ like `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: created_at.gt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps strictly less than lt. RFC3339 format, like\
          \ `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: updated_at.lt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps less than or equal to lte. RFC3339 format,\
          \ like `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: updated_at.lte
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps exactly equal to eq. RFC3339 format, like\
          \ `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: updated_at.eq
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps greater than or equal to lte. RFC3339 format,\
          \ like `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: updated_at.gte
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Include timestamps strictly greater than gt. RFC3339 format,\
          \ like `2006-01-02T15:04:05Z`."
        explode: true
        in: query
        name: updated_at.gt
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Number of results to return. Defaults to 100 if no limit is provided.
          Maximum 1000.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: |-
          Determines whether the items are returned in ascending (ASC), or descending (DESC) order.
          Defaults to ASC if `order_by` is UPDATED_AT. Otherwise defaults to DESC.
        explode: true
        in: query
        name: order
        required: false
        schema:
          enum:
          - DESC
          - ASC
          type: string
        style: form
      - description: |-
          The specific method by which the returned results will be ordered.
          When specifying both `order_by` and a timestamp filter, `order_by` must equal the timestamp filter type.
          For example:

          `updated_at.gte = 2022-07-01T03:02:01Z`, `order_by = UPDATED_AT`

          Using `updated_at.gte = 2022-07-01T03:02:01Z`, `order_by = CREATED_AT` is an invalid pairing.
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          enum:
          - CREATED_AT
          - UPDATED_AT
          type: string
        style: form
      - description: |-
          Optional: Cursor for getting the next page of results. When the number of items returned is fewer
          than the limit, there is currently no next page.
        explode: true
        in: query
        name: page_cursor
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Optionally filter by the Accounts associated with the transfers. Limit 100.
          Can be combined with created_at.* or updated_at.* filtering options only.
        explode: true
        in: query
        name: account_ids
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |-
          Optionally filter by the transfer ids. Limit 100.
          Can be combined with created_at.* or updated_at.* filtering options only.
        explode: true
        in: query
        name: ids
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |-
          Retrieve all (default) or the specified transfers.
          Optionally filter by transfer `type`.
          To retrieve multiple transfer types, use query parameters: e.g., `type=CRYPTO_DEPOSIT&type=CRYPTO_WITHDRAWAL`.
          Can be combined with `created_at.*` or `updated_at.*` filtering options only.
        explode: true
        in: query
        name: type
        required: false
        schema:
          items:
            enum:
            - INTERNAL_TRANSFER_DEBIT
            - INTERNAL_TRANSFER_CREDIT
            - CRYPTO_DEPOSIT
            - CRYPTO_WITHDRAWAL
            - WIRE_DEPOSIT
            - WIRE_WITHDRAWAL
            - SEN_DEPOSIT
            - SEN_WITHDRAWAL
            - BANK_DEPOSIT
            - BANK_WITHDRAWAL
            - PAXOS_TRANSFER_DEBIT
            - PAXOS_TRANSFER_CREDIT
            - SIGNET_DEPOSIT
            - SIGNET_WITHDRAWAL
            - CBIT_WITHDRAWAL
            - CBIT_DEPOSIT
            - CUBIX_DEPOSIT
            - CUBIX_WITHDRAWAL
            type: string
          type: array
        style: form
      - description: Optionally filter by transfer `group_ids`. Limit 100.
        explode: true
        in: query
        name: group_ids
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Optionally filter by the on-chain transaction hash for crypto
          transactions. Limit 100.
        explode: true
        in: query
        name: crypto_tx_hashes
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |-
          Optionally filter by secondary status.

           - TRAVEL_RULE_INFO_REQUESTED: Travel rule information is required to continue processing the transfer.
           - TRAVEL_RULE_REJECTED: Transfer has been terminally rejected due to failing travel rule checks.
           - CUSTOMER_REJECTED: Transfer was rejected by a customer.
           - PENDING_CUSTOMER_APPROVAL: Transfer is pending customer approval.
        explode: true
        in: query
        name: secondary_statuses
        required: false
        schema:
          items:
            enum:
            - TRAVEL_RULE_INFO_REQUESTED
            - TRAVEL_RULE_REJECTED
            - CUSTOMER_REJECTED
            - PENDING_CUSTOMER_APPROVAL
            type: string
          type: array
        style: form
      - description: Optionally filter by status.
        explode: true
        in: query
        name: statuses
        required: false
        schema:
          items:
            enum:
            - PENDING
            - COMPLETED
            - FAILED
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListTransfersResponse'
          description: A successful response.
      security:
      - OAuth2:
        - transfer:read_transfer
      summary: List Transfers
      tags:
      - Transfers
